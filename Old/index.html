<html>
<head>
  <title>Orbit IM</title>
  <link rel="stylesheet" href="main.css" type="text/css" />
  <link rel="shortcut icon" type="image/png" href="icon.png">
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="other/fontawesome/css/all.css">
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="http://cdn.pubnub.com/pubnub-3.4.4.js"></script>
  <script type="text/javascript" src="other/purify.min.js"></script>
</head>

<body>
  <div>
    <div>
    <h1>Orbit Messenger</h1>
    <div>
      <label><input id="Username" placeholder="Username"></input> has joined the channel</label>
    </div>
  </div>
  <div class="member-pane">
    <h1>Members</h1>
    <ul class="memberList" id="memberList">
    </ul>
  </div>
  <div class="display-content">
    <div>
      <ul id="messageList">
      </ul>
    </div>
  </div>
  <div class="send-module">
    <input id="messageContent"></input>

    <label for="messageContent">
      <button type="button" name="button" class="button" id="sendMessageButton"><i class="fas fa-paper-plane"></i></button>
    </label>
    <label>
      <button id="reset" onclick="reset();" class="button"><i class="fas fa-redo"></i></button>
    </label>
    <!-- TODO: CSS -->
    <label>
      <input type="checkbox" id="purify"></input>Enable DOMPurify
    </label>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
