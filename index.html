<head>
  <title>Orbit IM</title>
  <link rel="shortcut icon" href="img/icon.png">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700,400italic" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="main.css" type="text/css" />
  <link rel="shortcut icon" type="image/png" href="icon.png">
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="other/fontawesome/css/all.css">
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="http://cdn.pubnub.com/pubnub-3.4.4.js"></script>
</head>

<body>
    <div>
      <h1>Orbit Messenger</h1>
      <div>
        <input id="Username" placeholder="Username"></input>
      </div>
    </div>
    <div class="member-pane">
      <h1>Members</h1>
      <ul class="memberList">
      </ul>
    </div>
    <div class="display-content">
      <div>
        <ul id="messageList">
        </ul>
      </div>
    </div>
    <div class="send-module">
      <input id="messageContent"></input>
        <div>
          <input type="button" id="sendMessageButton" value="Send Message">
          <input id="Username" placeholder="Username"></input>
        </div>
      <input id="messageContent" placeholder="Message"></input>
      <label for="messageContent">
        <button type="button" name="button" id="sendMessageButton"><i class="fas fa-paper-plane"></i></button>
      </label>
    </div>
  <script src="script.js"></script>
</body>
</html>
