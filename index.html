<head>
  <title>Orbit Instant Messenger</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700,400italic" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="main.css" type="text/css" />
  <link rel="shortcut icon" type="image/png" href="icon.png">
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="http://cdn.pubnub.com/pubnub-3.4.4.js"></script>
</head>

<body>
    <div>
      <h1>Orbit Messenger</h1>
    </div>
    <div>
      <ul id="messageList">
	  <li><span id="logonUser"></span>: has joined the channel</li>
      </ul>
    </div>

    <div class="send-module">
      <input id="messageContent"></input>
        <div>
          <input type="button" id="sendMessageButton" value="Send Message">
          <input id="Username" placeholder="Username"></input>
		  <input type="reset" id="reset" value="Reset" onclick="reset();">
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
